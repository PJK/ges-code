os:
  - linux

sudo: required
dist: trusty

services:
- docker

# safelist
branches:
  only:
    - develop-master

# Use 32 bit docker OS image for testing: https://github.com/travis-ci/travis-ci/issues/5770
# For Docker image, see: https://hub.docker.com/r/daald/ubuntu32/tags/

script:
  - "docker run -i -v \"${PWD}:/ges-code\" daald/ubuntu32:xenial /bin/bash -c \"linux32 --32bit i386 /ges-code/build-ges-ubuntu-docker.sh\""

# Email on failure only

notifications:
  email:
    on_success: never
    on_failure: never
